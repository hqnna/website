name: pages

on:
  push:
    branches:
      - main
    paths:
      - assets/**/*
      - content/**/*.smd
      - layouts/**/*.shtml
      - .github/workflows/*.yml
      - nix/overlay.nix
      - flake.lock
      - zine.ziggy
      - flake.nix

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5.0.0
      - name: Setup Nix Toolchain
        uses: determinatesystems/determinate-nix-action@v3.8.6
      - name: Build Website With Zine
        run: nix develop -c zine release
      - name: Upload Static Files
        uses: actions/upload-artifact@v4.6.2
        with:
          name: website-${{ github.sha }}
          retention-days: 1
          path: public
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build]
    steps:
      - name: Download Static Files
        uses: actions/download-artifact@v5.0.0
        with: { name: "website-${{ github.sha }}", path: public }
      - name: Deploy To Cloudflare Pages
        uses: cloudflare/wrangler-action@v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy public --project-name=website
